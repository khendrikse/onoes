<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onoes! - Your timer buddy</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="C5E1E7" />
    <meta name="theme-color" content="C5E1E7" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Train+One&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Roboto Condensed', sans-serif;
      }

      body {
        padding: 34px;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: #d9fcf1;
        border-radius: 0px 30px 30px 0px;
        margin-bottom: 18px;
        color: #c50000;
        font-size: 24px;
        text-align: center;
        text-transform: uppercase;
      }

      main {
        display: flex;
        flex-direction: row;
      }

      section {
        background-color: #f692b2;
        border-radius: 30px 0px 30px 0px;
        padding: 20px;
        flex-grow: 1;
        height: fit-content;
      }

      aside {
        flex-grow: 2;
        text-align: center;
      }

      h1 {
        font-family: 'Train One', cursive;
      }

      aside img {
        padding: 8px;
        border-radius: 10px;
        width: 450px;
      }

      a {
        color: black;
        font-weight: bold;
      }

      @media only screen and (max-width: 600px) {
        body {
          padding: 12px;
        }

        main {
          flex-direction: column;
        }

        aside img {
          width: 80vw;
        }
      }
    </style>
  </head>

  <body>
    <a
      href="https://github.com/khendrikse/onoes"
      class="github-corner"
      aria-label="View source on GitHub"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #151513;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg
    ></a>
    <header>
      <h1>Onoes</h1>
    </header>
    <main>
      <section>
        <p>
          A small electron-based app for macOS to help you do pomodoro or
          session-based notifications/reminders.
        </p>
        <p>Mostly cute and cozy, very not perfect!</p>
        <div style="display: flex">
          <img width="100px" src="icon.svg" />
          <p>
            Want to try it out? Visit the
            <a href="https://github.com/khendrikse/onoes/releases"
              >github release page</a
            >
            and go ahead!
          </p>
        </div>
      </section>
      <aside>
        <img src="./screens.png" />
      </aside>
    </main>
  </body>
</html>
