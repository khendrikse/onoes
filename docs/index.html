<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onoes! - Your timer buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Train+One&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Roboto Condensed', sans-serif;
      }

      body {
        padding: 34px;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: #d9fcf1;
        border-radius: 0px 30px 30px 0px;
        margin-bottom: 18px;
        color: #c50000;
        font-size: 24px;
        text-align: center;
        text-transform: uppercase;
      }

      main {
        display: flex;
        flex-direction: row;
      }

      section {
        background-color: #f692b2;
        border-radius: 30px 0px 30px 0px;
        padding: 20px;
        flex-grow: 1;
        height: fit-content;
      }

      aside {
        flex-grow: 2;
        text-align: center;
      }

      h1 {
        font-family: 'Train One', cursive;
      }

      img {
        border: 2px solid white;
        padding: 8px;
        border-radius: 10px;
        width: 450px;
      }

      @media only screen and (max-width: 600px) {
        body {
          padding: 12px;
        }

        main {
          flex-direction: column;
        }

        img {
          width: 80vw;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Onoes</h1>
    </header>
    <main>
      <section>
        <p>
          A small electron-based app for macOS to help you do pomodoro or
          session-based notifications/reminders.
        </p>
        <p>Mostly cute and cozy, very not perfect!</p>
      </section>
      <aside>
        <img src="./screens.png" />
      </aside>
    </main>
  </body>
</html>
